<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态演示-海绵宝宝</title>
  </head>
  <body>
    <style id="stylePart"></style>
    <div id="demo"></div>
    <div id="buttons">
      <button id="btnPause" class="lined thick">暂停</button>
      <button id="btnPlay" class="lined thick">播放</button>
      <button id="btnSlow" class="lined thick">慢速</button>
      <button id="btnNormal" class="lined thick">中速</button>
      <button id="btnFast" class="lined thick">快速</button>
    </div>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before,
      *::after {
        box-sizing: border-box;
      }
      button {
        -webkit-align-self: center;
        -ms-flex-item-align: center;
        align-self: center;
        background: transparent;
        padding: 1rem 1rem;
        margin: 0 1rem;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
        color: #41403e;
        font-size: 1.5rem;
        letter-spacing: 1px;
        outline: none;
        box-shadow: 20px 38px 34px -26px rgba(0, 0, 0, 0.2);
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      button.lined.thick {
        border: solid 7px #41403e;
      }
      button:hover {
        box-shadow: 2px 8px 4px -6px rgba(0, 0, 0, 0.3);
      }

      #buttons {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 20;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
      }
      #buttons > button {
        margin-bottom: 10px;
        padding: 4px 8px;
      }
      #stylePart {
        display: none;
      }
      #demo {
        border-right: 1px solid black;
        position: fixed;
        height: 100%;
        top: 0;
        left: 0;
        width: 20vw;
        overflow-y: auto;
      }
      #demo::-webkit-scrollbar {
        display: none;
      }

      #html {
        position: fixed;
        height: 100%;
        top: 0;
        right: 0;
        width: 80vw;
      }
</style>

    <div id="html">
      <div class="skin">
        <div class="spot spot1"></div>
        <div class="spot spot2"></div>
        <div class="spot spot3"></div>
        <div class="spot spot4"></div>
        <div class="spot spot5"></div>
        <div class="spot spot6"></div>
        <div class="spot spot7"></div>
        <div class="face">
          <div class="eyes">
            <div class="eyelash">
              <div id="leftlash1" class="lash"></div>
              <div id="leftlash2" class="lash"></div>
              <div id="leftlash3" class="lash"></div>
            </div>
            <div class="leftEye">
              <div id="eyeballLeft" class="eyeball"></div>
            </div>
            <div class="eyelash">
              <div id="rightlash1" class="lash"></div>
              <div id="rightlash2" class="lash"></div>
              <div id="rightlash3" class="lash"></div>
            </div>
            <div class="rightEye">
              <div id="eyeballRight" class="eyeball"></div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="cheek" id="leftCheek">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <div class="cheek" id="rightCheek">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <div class="mouth">
            <div class="tooth leftTooth"></div>
            <div class="tooth rightTooth"></div>
            <div class="tongue yuan1"></div>
            <div class="tongue yuan2"></div>
            <div class="hidden"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="test.3843896b.js"></script>
  </body>
</html>
