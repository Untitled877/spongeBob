<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
        minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>海绵宝宝</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="skin">
    <div class="spot spot1"></div>
    <div class="spot spot2"></div>
    <div class="spot spot3"></div>
    <div class="spot spot4"></div>
    <div class="spot spot5"></div>
    <div class="spot spot6"></div>
    <div class="spot spot7"></div>
    <div class="face">
        <div class="eyes">
            <div class="eyelash">
                <div id="leftlash1" class="lash"></div>
                <div id="leftlash2" class="lash"></div>
                <div id="leftlash3" class="lash"></div>
            </div>
            <div class="leftEye">
                <div id="eyeballLeft" class="eyeball"></div>
            </div>
            <div class="eyelash">
                <div id="rightlash1" class="lash"></div>
                <div id="rightlash2" class="lash"></div>
                <div id="rightlash3" class="lash"></div>
            </div>
            <div class="rightEye">
                <div id="eyeballRight" class="eyeball"> </div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="cheek" id="leftCheek">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
        <div class="cheek" id="rightCheek">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
        <div class="mouth">
            <div class="tooth leftTooth"></div>
            <div class="tooth rightTooth"></div>
            <div class="tongue yuan1"></div>
            <div class="tongue yuan2"></div>
            <div class="hidden"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
